ruoyi:
  name: RuoYi
  version: 2.3.0
  copyrightYear: 2019
  demoEnabled: true
  profile: D:/ruoyi/uploadPath
  addressEnabled: false

server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-threads: 800
    min-spare-threads: 30

logging:
  level:
    com.ruoyi: debug
    org.springframework: warn

spring:
  messages:
    basename: i18n/messages
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  devtools:
    restart:
      enabled: true
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 10s
    lettuce:
      pool:
        min-idle: 1
        max-idle: 8
        max-active: 8
        max-wait: -1ms
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      master:
        url: jdbc:mysql://127.0.0.1:3306/crowdmarket?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: tms
        password: 123456
      slave:
        enabled: false
        url: ""
        username: ""
        password: ""

token:
  header: Authorization
  secret: abcdefghijklmnopqrstuvwxyz
  expireTime: 60

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.ruoyi.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mybatis/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml


# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql


swagger:
  enabled: true
  pathMapping: /dev-api
# 防止XSS攻击
xss:
  enabled: true  # 过滤开关
  excludes: /system/notice/*  # 排除链接（多个用逗号分隔）
  urlPatterns: /system/*,/monitor/*,/tool/*    # 匹配链接


gen:
  author: ruoyi
  packageName: com.ruoyi.business
  autoRemovePre: false
  tablePrefix: sys_

sys:
  default:
    pwd: 123456.

aliyun:
  oss:
    endpoint: http://oss-cn-shanghai.aliyuncs.com
    accessKeyId: xxxxxxxxxx
    accessKeySecret: xxxxxxxxxx
    defaultBucketName: xxxxxxxxxx
    endpointContent: oss-cn-shanghai.aliyuncs.com
